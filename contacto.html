<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Toyota Conauto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Toyota Conauto</h1>
        <h2 class="header__subtitle">Seguridad, calidad y garantía</h2>
    </header>

    <nav class="nav">
        <a href="index.html" class="nav__link">Volver al inicio</a>
    </nav>

    <main class="main">
        <section class="contact">
            <h3 class="contact__title">Escríbenos</h3>
            <form action="contactoRegistro.html" method="get" class="contact__form">
                <div class="form-group">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" name="name" id="name" class="form-input" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="surname" class="form-label">Apellido:</label>
                    <input type="text" name="surname" id="surname" class="form-input" autocomplete="off" maxlength="54" required>
                </div>
                <div class="form-group">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="text" name="dni" id="dni" class="form-input" autocomplete="off" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" name="email" id="email" class="form-input" autocomplete="off" maxlength="128" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Teléfono o celular:</label>
                    <input type="tel" name="phone" id="phone" class="form-input" maxlength="13" minlength="9">
                </div>
                <div class="form-group">
                    <label for="department" class="form-label">Departamento:</label>
                    <input type="text" name="department" id="department" class="form-input" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Dirección:</label>
                    <input type="text" name="address" id="address" class="form-input" maxlength="128">
                </div>
                <div class="form-group">
                    <label for="subject" class="form-label">Asunto:</label>
                    <select name="subject" id="subject" class="form-select" required>
                        <option value="">Seleccione una opción...</option>
                        <option value="comprarMayor">Coche en forma de pago</option>
                        <option value="consultaDevolucion">Consulta para averías en el vehículo</option>
                        <option value="consultaGeneral">Hacer consulta general</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Mensaje:</label>
                    <textarea name="bodyDetalle" id="bodyDetalle" cols="30" rows="8" required></textarea>
                </div>
                <div>
                    <input type="checkbox" name="bolAutorizo" id="bolAutorizo" required>
                    <label for="bolAutorizo">Autorizo el envío de publicidad e información comercial</label>
                </div>

                <!-- Input Submit / Botón de enviar -->
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>

        </section>

        <!-- Datos de contacto -->
        <section id="ubicanos">
            <p>Av. Alfonso Ugarte 205 <br>
            Arequipa-Arequipa-Arequipa
            </p>
            <p>Télefono: 01 680 9999 / 999 555 555</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54557.39412565476!2d-71.56962161288982!3d-16.403847046474944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91424a93dafc02af%3A0x14b96eebf4941831!2sConauto!5e0!3m2!1ses!2spe!4v1680108495070!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </section>
    </main>


</body>

</html>
